<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Agrega un producto</title>
</head>

<body>
    <div class="container contact-form">

        <form id="productForm" name="productForm" class="form">
            <h3>Add new Product</h3>
            <div class="row d-flex">
                <div class="col-md-6">
                    <div class="align-self-center">
                        <div class="mb-3">
                            <label for="title" class="form-label h5">Title</label>
                            <input type="text" name="title" id="title" class="form-control"
                                placeholder="Ingrese un titulo *" required />
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label h5">Price</label>
                            <input type="number" name="price" id="price" class="form-control"
                                placeholder="Ingrese un precio *" required />
                        </div>
                        <div class="mb-3">
                            <label for="stock" class="form-label h5">Stock</label>
                            <input type="number" name="stock" id="stock" class="form-control"
                                placeholder="Ingrese un stock *" required />
                        </div>
                        <div class="mb-3">
                            <label for="code" class="form-label h5">Code</label>
                            <input type="text" name="code" id="code" class="form-control"
                                placeholder="Ingrese un codigo *" required />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label h5">Description</label>
                            <textarea name="description" id="description" class="form-control" cols="30" rows="3"
                                required></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Add Product" />
                        <a href="/ver/productos" class="btn btn-primary btnGoToProducts">Go to products</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="thumbnail" class="form-label h5">Upload product image</label>
                    <input type="file" name="thumbnail" id="thumbnail" required />
                    <div class="mt-2">
                        <img id="preview" class="img-thumbnail d-none" width="250px" />
                        <p class="d-none h5" id="image-text">The image is ok</p>
                    </div>
                </div>
            </div>
        </form>
        <div class="container contact-form py-2" id="productos">
        </div>
    </div>

    <div class="container contact-form mt-1">
        <h3 class="pt-5 pb-4 my-2 h1">CHAT</h3>
        <div class="row d-flex align-self-center">
            <div class="col-md-6 mb-3">
                <label for="user" class="form-label h5">Email</label>
                <input type="text" name="user" id="user" class="form-control">
                <p class="text-danger" id="error-message">You must fill your email to send message</p>
            </div>
            <hr>
            <div class="col-md-6 mb-3">
                <div id="messages"></div>
                <label for="message" class="form-label h6">Message</label>
                <input type="text" name="message" id="message" class="form-control mb-2">
                <button class="btn btn-primary" id="send">Send</button>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.2.0/dist/sweetalert2.all.min.js"
        integrity="sha256-tGZXBB9uK3MK1zLsI8b/1gZYQcBl8TMTi52kA2RmEKc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
</body>

</html>
